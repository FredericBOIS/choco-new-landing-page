<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"
        type="text/css">
    <script type="text/javascript" async="" src="/files/js/basic.js"></script>
    <link href="/files/css/basic.css" rel="stylesheet" type="text/css">
    <link href="/files/css/colors.css" rel="stylesheet" type="text/css">
    <link href="/files/css/style.css" rel="stylesheet" type="text/css">
    <link href="/files/css/sections.css" rel="stylesheet" type="text/css">
    <link href="/files/css/mobile.css" rel="stylesheet" type="text/css">
    <link href="/files/country-picker-flags/css/countrySelect.min.css" rel="stylesheet" type="text/css">

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/files/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/files/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/files/img/favicon-16x16.png">
    <link rel="manifest" href="/files/site.webmanifest">
</head>

<body>
    <div class="modal fade show" id="contact" tabindex="-1" aria-labelledby="contactModalLabel" aria-modal="true"
        role="dialog">
        <div class="modal-dialog modal-lg">

            <div class="modal-content row-beige p-2 pt-4  pt-5">
                <div class="modal-body">
                    <div class="container-fluid">

                        <div class="row justify-content-center pb-5">
                            <div class="col-md-8 text-center">
                                <h2 class="mt-0 mb-2">Let us create a demo for you</h2>
                                <div class="intro">Would you like to try the app by yourself? You just have to submit your details below and we will create a Choco demo account for you.</div>
                            </div>
                        </div>

                        <div data-state="no" data-error="keep" data-source="source">
                            <form method="POST">
                                <div class="row">
                                    <div class="col-12 col-md-4 field">
                                        <label>Restaurant name *
                                            <input type="text" class="form-control" name="restaurantName" placeholder="" required="">
                                        </label>
                                    </div>
                                    <div class="col-12 col-md-4 field">
                                        <label>Email *
                                            <input type="email" class="form-control" name="email" placeholder="" required="">
                                        </label>
                                    </div>
                                    <div id='phoneField' class="col-12 col-md-4 field">
                                        <label>Phone *</label>
                                        <span id="valid-msg" class="hide">âœ“</span>
                                        <input id="phone" name="intl_phone" type="tel" class="form-control"
                                            required="" autocomplete="off">
                                        <link rel="stylesheet" href="/files/js/intl-tel-input/intlTelInput.min.css">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-md-4 field">
                                        <label>Street *
                                            <input type="text" class="form-control" name="street" placeholder="" required="">
                                        </label>
                                    </div>
                                    <div class="col-12 col-md-4 field">
                                        <label>Street number *
                                            <input type="text" class="form-control" name="streetNumber" placeholder="" required="">
                                        </label>
                                    </div>
                                    <div class="col-12 col-md-4 field">
                                        <label>ZIP code *
                                            <input type="text" class="form-control" name="zip" placeholder="" required="">
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-md-6 field">
                                        <label>Country *
                                            <input id="country" type="text">
                                        </label>
                                    </div>
                                    <div class="col-12 col-md-6 field">
                                        <label>City *
                                            <input type="text" class="form-control" name="city" placeholder="" required="">
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1"
                                                required="">
                                            <label class="form-check-label" for="exampleCheck1">
                                                <p>
                                                    I hereby accept the <a href="https://choco.com/pages/terms-and-conditions" target="_blank">Terms &amp; Conditions</a>.
                                                </p>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col text-right">
                                        <button type="submit" class="pfah-button btn btn-primary mr-0">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="thank-you" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: #1A0D78">
                <div class="modalCloseBtn" aria-label="Close">
                    &times;
                </div>
                <div class="modal-body">
                    <h1 style="font-family: 'Triade', sans-serif;">Thanks</h1>
                    <h4 class="mt-4" style="font-family: 'Patron Bold'; text-align: center;">We'll be in touch shortly!
                    </h4>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>


    <script src="/files/country-picker-flags/js/countrySelect.min.js"></script>
    <script src="/files/js/intl-tel-input/intlTelInput.min.js"></script>
    <script>
        $("#country").countrySelect({
            preferredCountries: []
        });

        var input = document.querySelector("#phone"),
            validMsg = document.querySelector("#valid-msg");

        var iti = window.intlTelInput(input, {
            initialCountry: "auto",
            geoIpLookup: function (success) {
                // Get your api-key at https://ipdata.co/
                fetch("https://api.ipdata.co/?api-key=47eb15b0140bb9a8c9704f7641fdbc257cec4c4e48f4dd8f5764dce1")
                    .then(function (response) {
                        if (!response.ok) return success("");
                        return response.json();
                    })
                    .then(function (ipdata) {
                        success(ipdata.country_code);
                        $("#country").countrySelect("selectCountry",ipdata.country_code);
                    });
            },
            hiddenInput: "phone",
            utilsScript: "/files/js/intl-tel-input/utils.min.js",
        });

        var reset = function () { validMsg.classList.add("hide") };

        input.addEventListener('blur', function () {
            reset();
            if (input.value.trim()) {
                if (iti.isValidNumber()) { validMsg.classList.remove("hide") }
            }
        });

        var handleChange = function () {
            phoneNumber = (iti.isValidNumber()) ? iti.getNumber() : document.getElementById('phone').value;
        };

        input.addEventListener('change', handleChange);
        input.addEventListener('keyup', handleChange);
    </script>

    <script>
        $('#contact').modal("show");
        $('.modalCloseBtn').click(function (e) { $(this).parents('.modal').modal('hide'); location.reload(); });

        $('form').submit(function (e) {
            e.preventDefault();

            var data = {
                restaurantName: $('input[name=restaurantName]').val(),
                email: $('input[name=email]').val(),
                phone: $('input[name=phone]').val(),
                street: $('input[name=street]').val(),
                streetNumber: $('input[name=streetNumber]').val(),
                zip: $('input[name=zip]').val(),
                country: $('#country').val(),
                city: $('input[name=city]').val()
            }

            $.post('/signup', data, function (e) {
                $('#thank-you').modal('show');
            }).fail(function (e) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'There was an error processing your submission. Please try again!',
                    confirmButtonColor: '#1A0D78',
                })
            });
        });
    </script>
</body>

</html>
