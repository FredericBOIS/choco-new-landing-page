                        <div class="pfah-wrapper demo" data-state="no" data-error="keep" data-source="source"

                            <form method="POST" id="pardot-form" class="pfah-form"><input type="hidden" name="source"
                                    value="/de/en/restaurants">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="pfah-row form-group">
                                            <label class="pfah-label">First name *</label>
                                            <input type="text" class="pfah-input form-control" name="firstName"
                                                id="firstName" placeholder="" required="">
                                        </div>
                                        <div class="pfah-row form-group">
                                            <label class="pfah-label">Last name *</label>
                                            <input type="text" class="pfah-input form-control" name="lastName"
                                                id="lastName" placeholder="" required="">
                                        </div>
                                        <div class="pfah-row form-group">
                                            <label class="pfah-label">Company *</label>
                                            <input type="text" class="pfah-input form-control" name="company"
                                                id="company" placeholder="" required="">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="pfah-row form-group">
                                            <label class="pfah-label">Email *</label>
                                            <input type="email" class="pfah-input form-control" name="email" id="email"
                                                placeholder="" required="">
                                        </div>

                                        <input type="hidden" name="utm_source" id="utmsource" value="undefined">
                                        <input type="hidden" name="utm_medium" id="utmmedium" value="undefined">
                                        <input type="hidden" name="utm_campaign" id="utmcampaign" value="undefined">
                                        <input type="hidden" name="landing_page" id="landingpage" value="undefined">

                                        <div class="pfah-row form-group">
                                            <label class="pfah-label">Phone number *</label>
                                            <span id="valid-msg" class="hide">✓</span>
                                            <input id="phone" name="intl_phone" type="tel"
                                            class="pfah-input form-control" required="" autocomplete="off">
                                            <link rel="stylesheet" href="/files/js/intl-tel-input/intlTelInput.min.css">
                                            <script src="/files/js/intl-tel-input/intlTelInput.min.js"></script>
                                            <script>
                                                var input = document.querySelector("#phone"),
                                                    validMsg = document.querySelector("#valid-msg");

                                                var iti = window.intlTelInput(input, {
                                                    initialCountry: "auto",
                                                    geoIpLookup: function (success) {
                                                        // Get your api-key at https://ipdata.co/
                                                        fetch("https://api.ipdata.co/?api-key=47eb15b0140bb9a8c9704f7641fdbc257cec4c4e48f4dd8f5764dce1")
                                                            .then(function (response) {
                                                                if (!response.ok) return success("");
                                                                return response.json();
                                                            })
                                                            .then(function (ipdata) {
                                                                success(ipdata.country_code);
                                                            });
                                                    },
                                                    hiddenInput: "phone",
                                                    utilsScript: "/files/js/intl-tel-input/utils.min.js",
                                                });

                                                var reset = function () { validMsg.classList.add("hide") };

                                                input.addEventListener('blur', function () {
                                                    reset();
                                                    if (input.value.trim()) {
                                                        if (iti.isValidNumber()) { validMsg.classList.remove("hide") }
                                                    }
                                                });

                                                var handleChange = function () {
                                                    phoneNumber = (iti.isValidNumber()) ? iti.getNumber() : document.getElementById('phone').value;
                                                };

                                                input.addEventListener('change', handleChange);
                                                input.addEventListener('keyup', handleChange);
                                            </script>
                                        </div>
                                        <div class="pfah-row form-group">
                                            <label for="iAm">I am / represent a *</label>
                                            <select class="form-control form-control" id="iAmSelect" name="industry"
                                                required="">
                                                <option value="">Please select</option>
                                                <option value="restaurant">Restaurant</option>
                                                <option value="supplier">Supplier</option>
                                                <option value="applicant">Applicant</option>
                                                <option value="journalist">Journalist</option>
                                                <option value="other">Other</option>
                                            </select>
                                        </div>
                                    </div>

                                            <label class="form-check-label" for="exampleCheck1">
                                                <p>I hereby accept the <a href="https://choco.com/pages/terms-and-conditions"
                                                        target="_blank">Terms &amp; Conditions</a>.</p>
                                            </label>
                                        </div>

                                </div>

                                            <button type="submit"
                                                class="pfah-button btn btn-primary mr-0">Submit</button>
                                        </div>
                                    </div>
                                </div>

    <script>
        $('#contact').modal("show");
        $('.modalCloseBtn').click(function(e){ $(this).parents('.modal').modal('hide'); location.reload(); });

        $('form').submit(function(e){
            e.preventDefault();

            var data = {
                firstName: $('input[name=firstName]').val(),
                lastName: $('input[name=lastName]').val(),
                company: $('input[name=company]').val(),
                email: $('input[name=email]').val(),
                phone: $('input[name=phone]').val(),
                industry: $('select[name=industry]').val()
            }

            $.post('/signup', data, function(e){
                $('#thank-you').modal('show');
            }).fail(function(e){
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'There was an error processing your submission. Please try again!',
                    confirmButtonColor: '#1A0D78',
                })
            });
        });
    </script>
